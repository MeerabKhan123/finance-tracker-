<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 4H3C2.44772 4 2 4.44772 2 5V19C2 19.5523 2.44772 20 3 20H21C21.5523 20 22 19.5523 22 19V5C22 4.44772 21.5523 4 21 4Z"/>
                    <path d="M2 10H22"/>
                </svg>
            </div>
            <h1>Finance Tracker</h1>
            <p class="subtitle">Track your income and expenses effortlessly</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon income-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M12 5L6 11M12 5L18 11"/>
                        </svg>
                    </div>
                    <span class="stat-label">Income</span>
                </div>
                <div class="stat-value" id="totalIncome">Rs 0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon expense-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 19V5M12 19L18 13M12 19L6 13"/>
                        </svg>
                    </div>
                    <span class="stat-label">Expenses</span>
                </div>
                <div class="stat-value" id="totalExpense">Rs 0</div>
            </div>

            <div class="stat-card balance">
                <div class="stat-header">
                    <div class="stat-icon balance-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 4H3C2.44772 4 2 4.44772 2 5V19C2 19.5523 2.44772 20 3 20H21C21.5523 20 22 19.5523 22 19V5C22 4.44772 21.5523 4 21 4Z"/>
                            <path d="M2 10H22"/>
                        </svg>
                    </div>
                    <span class="stat-label">Balance</span>
                </div>
                <div class="stat-value" id="balance">Rs 0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">Add Transaction</h2>
                
                <div class="type-toggle">
                    <button class="type-btn" id="expenseBtn" onclick="setType('expense')">Expense</button>
                    <button class="type-btn active" id="incomeBtn" onclick="setType('income')">Income</button>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description">
                </div>

                <div class="form-group">
                    <label for="amount">Amount (Rs)</label>
                    <input type="number" id="amount" placeholder="0" min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category"></select>
                </div>

                <button class="add-btn" onclick="addTransaction()">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 8V16M8 12H16"/>
                    </svg>
                    Add Transaction
                </button>
            </div>

            <div class="transactions-section">
                <h2 class="section-title">Recent Transactions</h2>
                <div class="transaction-list" id="transactionList">
                    <div class="empty-state">
                        <p>No transactions yet. Add your first transaction!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
